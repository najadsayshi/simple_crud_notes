<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <title>HOMEPAGE</title>

  <style>
    .LOGINdiv {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="bg-light">
  <h1>WELCOME TO NAJAD'S CRUD</h1>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="LOGINdiv">

      <!-- Nav Tabs -->
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Signup</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content">

        <!-- Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Signup -->
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <form action="http://127.0.0.1:5000/signup" method="post">
            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" name = "name" class="form-control" placeholder="User name" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" name = "phone" placeholder="Phone" pattern="[0-9]{10}" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" name = "email" placeholder="name@example.com" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name = "password" placeholder="********" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="********" required>
            </div>

            <!-- Signup Button -->
            <button type="submit" class="btn btn-success w-100">Signup</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
