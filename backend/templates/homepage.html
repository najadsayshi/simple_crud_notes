<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Najad's CRUD</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: float 12s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Main container */
    .auth-container {
      position: relative;
      z-index: 2;
      max-width: 420px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 4s infinite;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      }
    }

    .logo i {
      font-size: 2rem;
      color: white;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #8B5A96;
      font-size: 1rem;
      opacity: 0.8;
      font-weight: 500;
    }

    /* Tab navigation */
    .tab-nav {
      display: flex;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 16px;
      padding: 4px;
      margin-bottom: 30px;
      position: relative;
    }

    .tab-btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: #667eea;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .tab-btn.active {
      color: white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .tab-btn:hover:not(.active) {
      color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
    }

    /* Form styles */
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      color: #2d3748;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }

    .form-control::placeholder {
      color: #a0aec0;
    }

    /* File upload styling */
    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      border: 2px dashed rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      background: rgba(102, 126, 234, 0.05);
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload-label:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .file-upload-label i {
      margin-right: 8px;
    }

    /* Profile preview */
    .profile-preview {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(102, 126, 234, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .profile-pic-preview:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    /* Button styles */
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      text-transform: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-success:hover {
      box-shadow: 0 15px 35px rgba(72, 187, 120, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 25px;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
    }

    /* Glass morphism enhancement */
    @supports (backdrop-filter: blur()) {
      .auth-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(30px);
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles Background -->
  <div class="particles"></div>

  <div class="auth-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-database"></i>
      </div>
      <h1>Najad's CRUD</h1>
      <p class="subtitle">Simple. Powerful. Beautiful.</p>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" onclick="showTab('login')">
        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
        Login
      </button>
      <button class="tab-btn" onclick="showTab('signup')">
        <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
        Sign Up
      </button>
    </div>

    <!-- Login Form -->
    <div class="tab-content active" id="login">
      <form action="/login" method="POST">
        <div class="form-group">
          <label><i class="fas fa-envelope" style="margin-right: 8px; color: #667eea;"></i>Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label><i class="fas fa-lock" style="margin-right: 8px; color: #667eea;"></i>Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
          Sign In
        </button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="tab-content" id="signup">
      <form action="/signup" method="post" enctype="multipart/form-data">
        <!-- Profile Picture Preview -->
        <div class="profile-preview">
          <img src="https://via.placeholder.com/80/667eea/ffffff?text=?" alt="Profile Preview" class="profile-pic-preview" id="profilePreview">
        </div>

        <div class="form-group">
          <label><i class="fas fa-camera" style="margin-right: 8px; color: #667eea;"></i>Profile Picture</label>
          <div class="file-upload">
            <input type="file" name="profilepic" accept="image/*" onchange="previewImage(event)" required>
            <div class="file-upload-label">
              <i class="fas fa-cloud-upload-alt"></i>
              Choose Profile Photo
            </div>
          </div>
        </div>

        <div class="form-group">
          <label><i class="fas fa-user" style="margin-right: 8px; color: #667eea;"></i>Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label><i class="fas fa-phone" style="margin-right: 8px; color: #667eea;"></i>Phone Number</label>
          <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
          <label><i class="fas fa-envelope" style="margin-right: 8px; color: #667eea;"></i>Email Address</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label><i class="fas fa-lock" style="margin-right: 8px; color: #667eea;"></i>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label><i class="fas fa-lock" style="margin-right: 8px; color: #667eea;"></i>Confirm Password</label>
          <input type="password" name="cp" class="form-control" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn btn-success">
          <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
          Create Account
        </button>
      </form>
    </div>
  </div>

  <script>
    // Tab switching functionality
    function showTab(tabName) {
      // Hide all tabs
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active'));
      
      // Remove active from all buttons
      const buttons = document.querySelectorAll('.tab-btn');
      buttons.forEach(btn => btn.classList.remove('active'));
      
      // Show selected tab
      document.getElementById(tabName).classList.add('active');
      
      // Mark button as active
      event.target.classList.add('active');
    }

    // Profile image preview
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('profilePreview');
        output.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 40;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 12 + 's';
        particle.style.animationDuration = (12 + Math.random() * 8) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
      
      // Update file upload label when file is selected
      document.querySelector('input[type="file"]').addEventListener('change', function(e) {
        const label = document.querySelector('.file-upload-label');
        if (e.target.files.length > 0) {
          label.innerHTML = `<i class="fas fa-check"></i> ${e.target.files[0].name}`;
        }
      });
    });
  </script>
</body>
</html>
